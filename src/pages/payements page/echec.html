<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement Échoué</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      color: #f44336;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    .button:hover {
      background-color: #e53935;
    }
    .icon {
      font-size: 3rem;
      color: #f44336;
      margin-bottom: 10px;
    }
    .secondary-button {
      background-color: #555;
    }
    .secondary-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">❌</div>
    <h1>Paiement Échoué</h1>
    <p>Nous sommes désolés, votre paiement n'a pas été validé. Veuillez réessayer ou contacter notre support.</p>
    <a href="https://papersweb.seedsoftengine.com/" class="button">Retour à l'accueil</a>
  
  </div>
</body>
</html>
